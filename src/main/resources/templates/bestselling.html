<!DOCTYPE html>
<html lang="en">
  <head th:replace="layout :: head(~{::title})">
    <title>Home</title>
  </head>
  <body>
    <!--================ Start Header Menu Area =================-->
    <header th:replace="layout :: header"></header>
    <!--================ End Header Menu Area =================-->

    <!-- ================ start banner area ================= -->
    <section class="blog-banner-area" id="category">
      <div class="container h-100">
        <div class="blog-banner">
          <div class="text-center">
            <h1>Shop Category</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Shop Category
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ end banner area ================= -->

    <!-- ================ category section start ================= -->
    <section class="section-margin--small mb-5">
      <div class="container">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-5">
            <div class="sidebar-categories">
              <div class="head">Best Selling</div>
              <ul class="main-categories">
                <li class="common-filter">
                  <form action="#">
                    <ul th:each="item: ${dataCategory}">
                      <li class="filter-list">
                        <a
                          th:href="'/shop/category?IdCategory=' + ${item.CatagoryID}"
                          th:utext="${item.Name}"
                        ></a>
                      </li>
                    </ul>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xl-9 col-lg-8 col-md-7">
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center">
              <div class="sorting">
                <select>
                  <option value="1">Default sorting</option>
                  <option value="1">Default sorting</option>
                  <option value="1">Default sorting</option>
                </select>
              </div>
              <div class="sorting mr-auto">
                <select>
                  <option value="1">Show 12</option>
                  <option value="1">Show 12</option>
                  <option value="1">Show 12</option>
                </select>
              </div>
              <div>
                <div class="input-group filter-bar-search">
                  <input type="text" placeholder="Search" />
                  <div class="input-group-append">
                    <button type="button"><i class="ti-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Filter Bar -->
            <!-- Start Best Seller -->
            <section class="lattest-product-area pb-40 category-list">
              <div class="row">
                <div
                  class="col-md-6 col-lg-4"
                  th:each="row, state: ${dataVegetable}"
                >
                  <div class="card text-center card-product">
                    <div class="card-product__img">
                      <img
                        class="card-img"
                        th:src="@{'/images/products/' + ${row.Image}}"
                        style="height: 180px"
                      />
                      <ul class="card-product__imgOverlay">
                        <li>
                          <button>
                            <a
                              th:href="'/shop/product?IdProduct=' + ${row.VegetableID}"
                              ><i class="ti-search"></i
                            ></a>
                          </button>
                        </li>
                        <li>
                          <button><i class="ti-shopping-cart"></i></button>
                        </li>
                        <li>
                          <button><i class="ti-heart"></i></button>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <p th:utext="${row.CategoryObject.Name}"></p>
                      <h4 class="card-product__title">
                        <a href="#" th:utext="${row.Vegetable_Name}"></a>
                      </h4>
                      <p
                        class="card-product__price"
                        th:utext="'$'+${row.Price} +'0 / '+ ${row.Unit}"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- End Best Seller -->
          </div>
        </div>
      </div>
    </section>
    <!-- ================ category section end ================= -->

    <!-- ================ top product area start ================= -->
    <section th:replace="layout :: container"></section>
    <!-- ================ top product area end ================= -->

    <!-- ================ Subscribe section start ================= -->
    <section class="subscribe-position">
      <div class="container">
        <div class="subscribe text-center">
          <h3 class="subscribe__title">Get Update From Anywhere</h3>
          <p>
            Bearing Void gathering light light his eavening unto dont afraid
          </p>
          <div id="mc_embed_signup">
            <form
              target="_blank"
              action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
              method="get"
              class="subscribe-form form-inline mt-5 pt-1"
            >
              <div class="form-group ml-sm-auto">
                <input
                  class="form-control mb-1"
                  type="email"
                  name="EMAIL"
                  placeholder="Enter your email"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Your Email Address '"
                />
                <div class="info"></div>
              </div>
              <button
                class="button button-subscribe mr-auto mb-1"
                type="submit"
              >
                Subscribe Now
              </button>
              <div style="position: absolute; left: -5000px">
                <input
                  name="b_36c4fd991d266f23781ded980_aefe40901a"
                  tabindex="-1"
                  value=""
                  type="text"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ Subscribe section end ================= -->

    <footer th:replace="layout :: footer"></footer>
  </body>
</html>
